<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Blog Site</title>
    <link href="../../webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/standard.css" rel="stylesheet">
    <!--  <div th:replace="fragments/styling :: head-style"></div>-->
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 th:text="${title}"></h1>
                </div>
                <div class="panel-body">
                    <strong><p th:text="${author}"/></strong>
                    <p th:text="${blogEntry}" />
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show  -->
                    <!--  Link to Destroy -->
                    <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
                    <a th:href="@{/blogposts/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/styling :: body-links"></div>
<script src="webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
